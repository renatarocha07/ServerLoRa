<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServerLoRa Dashboard</title>
    <meta http-equiv="refresh" content="5">
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: #fff; margin: 0; padding: 20px; }
        .container { display: flex; gap: 20px; }
        .gallery { flex: 3; display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
        .logs { flex: 1; background: #333; padding: 15px; border-radius: 8px; height: 80vh; overflow-y: auto; }
        .card { background: #222; border: 1px solid #444; border-radius: 8px; overflow: hidden; }
        .card img { width: 100%; display: block; }
        .card-info { padding: 10px; font-size: 0.8rem; color: #aaa; }
        h1 { color: #ff9800; border-bottom: 2px solid #ff9800; padding-bottom: 10px; }
        .log-item { border-bottom: 1px solid #444; padding: 5px 0; font-family: monospace; font-size: 0.9rem; }
    </style>
</head>
<body>
    <h1>DetectLora Server (Orange Pi 3)</h1>
    <div class="container">
        <div class="gallery">
            {% for img in images %}
            <div class="card">
                <a href="{{ url_for('static', filename='images/' + img) }}" target="_blank">
                    <img src="{{ url_for('static', filename='images/' + img) }}" alt="Detecção">
                </a>
                <div class="card-info">{{ img }}</div>
            </div>
            {% endfor %}
        </div>
        <div class="logs">
            <h3>Histórico de Processamento</h3>
            {% for log in logs %}
            <div class="log-item">> {{ log }}</div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
