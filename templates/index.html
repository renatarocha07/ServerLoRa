<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor LoRa - Orange Pi</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 { color: #03dac6; margin-bottom: 10px; }
        
        .container {
            margin-top: 20px;
            border: 1px solid #333;
            display: inline-block;
            padding: 15px;
            border-radius: 12px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* √Årea da Imagem */
        .img-wrapper {
            width: 320px;  /* Dobro de 160px para melhor visualiza√ß√£o */
            height: 240px; /* Dobro de 120px */
            background-color: #000;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid #444;
            margin: 0 auto;
        }

        img {
            width: 100%;
            height: 100%;
            image-rendering: pixelated; /* Mant√©m os pixels n√≠tidos ao dar zoom */
            display: none; /* Esconde at√© carregar */
        }

        .loader {
            color: #888;
            font-size: 0.9em;
        }

        .status { 
            margin-top: 15px; 
            font-size: 0.9em; 
            color: #888;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .indicator {
            height: 10px;
            width: 10px;
            background-color: #cf6679;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .online { background-color: #03dac6; box-shadow: 0 0 8px #03dac6; }
    </style>
</head>
<body>

    <h1>üì° CLoRa Vision</h1>
    
    <div class="container">
        <div class="img-wrapper">
            <span id="loader-text" class="loader">Aguardando dados LoRa...</span>
            <img id="cam-image" src="" alt="Imagem LoRa" onload="imgLoaded()" onerror="imgError()">
        </div>
        
        <div class="status">
            <span id="filename-text">Nenhuma imagem</span>
            <div>
                <span id="conn-indicator" class="indicator"></span>
                <span id="conn-text">Offline</span>
            </div>
        </div>
    </div>

    <script>
        let lastTimestamp = 0;

        function imgLoaded() {
            document.getElementById('loader-text').style.display = 'none';
            document.getElementById('cam-image').style.display = 'block';
        }

        function imgError() {
            // Se der erro ao carregar (arquivo sendo escrito), mant√©m o anterior ou texto
            // N√£o faz nada para evitar piscar
        }

        function updateStatus(online) {
            const ind = document.getElementById('conn-indicator');
            const txt = document.getElementById('conn-text');
            if(online) {
                ind.classList.add('online');
                txt.innerText = "Online";
                txt.style.color = "#03dac6";
            } else {
                ind.classList.remove('online');
                txt.innerText = "Offline";
                txt.style.color = "#cf6679";
            }
        }

        function checkNewImage() {
            // Adiciona timestamp na requisi√ß√£o fetch para evitar cache JSON
            fetch('/status?_=' + new Date().getTime())
                .then(response => {
                    updateStatus(true);
                    return response.json();
                })
                .then(data => {
                    if (data.latest_image) {
                        const imgElement = document.getElementById('cam-image');
                        const statusText = document.getElementById('filename-text');

                        // Atualiza a imagem sempre (mesmo que o nome seja o mesmo)
                        // Usamos cache breaker (?t=) para for√ßar o navegador a recarregar
                        const cacheBreaker = new Date().getTime();
                        const newSrc = "/static/received/" + data.latest_image + "?t=" + cacheBreaker;
                        
                        // S√≥ atualiza o DOM se mudou o nome OU passou um tempo (refresh for√ßado)
                        // Aqui for√ßamos a atualiza√ß√£o a cada ciclo para ver os tiles chegando
                        imgElement.src = newSrc;
                        statusText.innerText = data.latest_image;
                    }
                })
                .catch(err => {
                    console.error("Erro conex√£o:", err);
                    updateStatus(false);
                });
        }

        // Atualiza a cada 500ms (0.5 segundos) para ver o efeito de constru√ß√£o
        setInterval(checkNewImage, 500);
    </script>

</body>
</html>
