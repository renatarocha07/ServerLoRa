<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor LoRa - Orange Pi</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 { color: #03dac6; }
        .container {
            margin-top: 20px;
            border: 2px solid #333;
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            background-color: #1e1e1e;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            min-width: 300px;
            min-height: 200px;
            background-color: #000;
        }
        .status { margin-top: 10px; font-size: 0.9em; color: #888; }
    </style>
</head>
<body>

    <h1>ðŸ“¡ Receptor de Imagens LoRa</h1>
    
    <div class="container">
        <img id="cam-image" src="" alt="Aguardando imagem...">
        <div class="status" id="status-text">Aguardando conexÃ£o...</div>
    </div>

    <script>
        let currentImage = "";

        function checkNewImage() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    // Se a imagem mudou, atualiza o SRC
                    if (data.latest_image && data.latest_image !== currentImage) {
                        currentImage = data.latest_image;
                        
                        // Adiciona um timestamp para evitar cache do navegador
                        const imagePath = "/static/received/" + currentImage + "?t=" + new Date().getTime();
                        
                        document.getElementById('cam-image').src = imagePath;
                        document.getElementById('status-text').innerText = "Ãšltima imagem: " + currentImage;
                        console.log("Nova imagem carregada: " + currentImage);
                    }
                })
                .catch(err => console.error("Erro ao verificar status:", err));
        }

        // Verifica a cada 2 segundos
        setInterval(checkNewImage, 2000);
    </script>

</body>
</html>
